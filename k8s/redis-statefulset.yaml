apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: redis

spec:
  # Links to headless Service for stable DNS
  serviceName: redis-headless
  
  # Number of database replicas
  replicas: 3
  
  # Selector must match pod template labels
  selector:
    matchLabels:
      app: redis
  
  # Pod template
  template:
    metadata:
      labels:
        app: redis
        tier: database
    spec:
      containers:
      - name: postgres
        image: redis:7-alpine
        ports:
        - containerPort: 5432
          name: redis
        
        # Mount persistent storage
        volumeMounts:
        - name: redis-storage
          mountPath: redis_data:/data
        
        # Resource limits for production readiness
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe - restart if PostgreSQL is unresponsive
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - appuser
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe - don't send traffic until ready
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - appuser
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  
  # VolumeClaimTemplates - creates one PVC per pod automatically
  # PVC names: postgres-storage-postgres-0, postgres-storage-postgres-1
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
      labels:
        app: postgres
    spec:
      # ReadWriteOnce - only one pod can write to this volume
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
