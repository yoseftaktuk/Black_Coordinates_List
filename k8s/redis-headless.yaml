apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  labels:
    app: redis
    tier: database
spec:
  # Headless Service - creates DNS records for individual pods
  # No load balancing - each pod gets its own DNS name
  clusterIP: None
  selector:
    app: postgres
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
    protocol: TCP